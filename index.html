<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Rock Paper Scissors</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="box">
			<h1>Challenge the RPS Bot!</h1>
			<h2>First to 5 wins is the champion</h2>
			<div class="container">
				<div id="rock" class="item">
					<i class="far fa-hand-rock"></i>
					<p>Rock</p>
				</div>
				<div id="paper" class="item">
					<i class="far fa-hand-paper"></i>
					<p>Paper</p>
				</div>
				<div id="scissors" class="item">
					<i class="far fa-hand-scissors"></i>
					<p>Scissors</p>
				</div>
			</div>
			<p class="text-after after-click" id="your-choice">You chose:</p>
			<p class="text-after after-click" id="bot-choice">The RPS Bot Chose:</p>
			<p class="text-after after-click" id="score">Score:</p>
			<p class="text-after win" id="you-win"><strong>YOU WIN!</strong></p>
			<p class="text-after win" id="bot-win"><strong>RPS BOT WINS!</strong></p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js\script.js"></script>
	</body>
</html>
